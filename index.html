<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipShare - Simple Code Sharing</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load lz-string for compression -->
    <script src="lz-string.js"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- Background Blobs -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">

        <!-- Header -->
        <header>
            <div class="logo-box">
                <i data-lucide="code-2" class="logo-icon"></i>
            </div>
            <h1>ClipShare</h1>
            <p>The minimal, lightning-fast way to share code.<br><span>Just paste, click, and share.</span></p>
        </header>

        <!-- Main Panel -->
        <div class="glass-panel">
            <div class="editor-window">

                <!-- Toolbar / Window Controls -->
                <div class="window-controls">
                    <div class="dots">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                    </div>
                    <span id="window-title">NEW SNIPPET</span>

                    <!-- View Mode Controls (Hidden by default) -->
                    <div id="view-controls" class="hidden">
                        <button id="btn-shorten" class="btn-secondary">
                            <i data-lucide="share-2"></i>
                            <span id="lbl-shorten">Share Short Link</span>
                        </button>
                        <button id="btn-copy" class="btn-primary">
                            <i data-lucide="copy"></i>
                            <span id="lbl-copy">Copy Code</span>
                        </button>
                        <a href="index.html" class="btn-secondary" id="btn-new">
                            <i data-lucide="plus"></i> New
                        </a>
                    </div>
                </div>

                <!-- Textarea (Edit Mode) -->
                <div id="edit-mode" class="content-area">
                    <textarea id="code-input" placeholder="// Paste your code here..."></textarea>

                    <div class="action-bar">
                        <div id="error-msg" class="error-msg hidden">
                            <i data-lucide="alert-circle"></i>
                            <span>Please enter some code first.</span>
                        </div>
                        <button id="btn-generate" class="btn-primary-large">
                            Generate Link <i data-lucide="arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Code View (View Mode) -->
                <div id="view-mode" class="content-area hidden">
                    <pre><code id="code-output"></code></pre>
                </div>

            </div>
        </div>

        <footer>
            <p>&copy; 2024 ClipShare. Simple & Serverless.</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
