<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipShare - Simple Code Sharing</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load lz-string for compression -->
    <script src="lz-string.js"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- Background Blobs -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">

        <!-- Header -->
        <header>
            <div class="logo-box">
                <i data-lucide="cloud" class="logo-icon"></i>
            </div>
            <h1>ClipShare SYNCED</h1>
            <p>Shared Clipboard. <span>Everyone sees what you type here.</span></p>
        </header>

        <!-- Main Panel -->
        <div class="glass-panel">
            <div class="editor-window">

                <!-- Toolbar / Window Controls -->
                <div class="window-controls">
                    <div class="dots">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                    </div>
                    <span id="window-title">LIVE SHARED FILE</span>
                    <span id="status-msg" style="font-size: 12px; color: #6b7280; margin-left: auto;"></span>
                </div>

                <!-- Textarea (Edit Mode) -->
                <div id="edit-mode" class="content-area">
                    <textarea id="code-input"
                        placeholder="// Type here and click Save. Everyone will see it updates!"></textarea>

                    <div class="action-bar">
                        <button id="btn-save" class="btn-primary-large">
                            <i data-lucide="save"></i> Save Changes
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <footer>
            <p>&copy; 2024 ClipShare Live. Synced via JSONBlob.</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
